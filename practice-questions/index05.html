<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3x3 Grid Layout</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* Create 3 equal columns */
        grid-template-rows: repeat(3, 1fr); /* Create 3 equal rows */
        gap: 10px; /* 10px gap between grid items */
        padding: 20px;
      }
      .grid-item {
        background-color: lightcoral;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h3>
      Question: Create a 3x3 grid layout with equal-sized columns and rows. The
      grid should have a 10px gap between each grid item.
    </h3>
    <div class="grid-container">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
      <div class="grid-item">7</div>
      <div class="grid-item">8</div>
      <div class="grid-item">9</div>
    </div>
  </body>
</html>
