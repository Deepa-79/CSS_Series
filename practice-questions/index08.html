<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Level Dropdown Menu</title>
    <style>
      /* Style the top-level menu */
      .menu {
        list-style-type: none;
        margin: 0;
        padding: 0;
        background-color: #333;
      }
      .menu > li {
        position: relative;
        display: inline-block;
      }
      .menu a {
        display: block;
        padding: 10px 15px;
        color: white;
        text-decoration: none;
      }
      /* Show the submenu on hover */
      .menu li:hover > ul {
        display: block;
      }
      /* Hide submenus by default */
      .menu ul {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #444;
      }
      .menu ul li {
        display: block;
      }
    </style>
  </head>
  <body>
    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li>
        <a href="#">Services</a>
        <ul>
          <li><a href="#">Web Development</a></li>
          <li><a href="#">App Development</a></li>
        </ul>
      </li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <h3>
      Create a multi-level dropdown menu with a top-level navigation and
      sub-menu items that appear when you hover over a parent item.
    </h3>
  </body>
</html>
