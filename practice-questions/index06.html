<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Transition Example</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: lightgray;
        transition: background-color 0.3s ease;
      }
      .box:hover {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h3>
      Question: Create a div that changes its background color from lightgray to
      green when hovered, using a CSS transition effect.
    </h3>
    <div class="box"></div>
  </body>
</html>
