<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button with Rounded Corners</title>
    <style>
      button {
        background-color: blue;
        color: white;
        border-radius: 12px;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: darkblue;
      }
    </style>
  </head>
  <body>
    <button>Click Me</button>
  </body>
</html>
