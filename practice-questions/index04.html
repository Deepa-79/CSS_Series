<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Layout with Flexbox</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
      }
      .column {
        flex: 1;
        padding: 10px;
        background-color: lightblue;
      }
      @media (max-width: 600px) {
        .column {
          flex: 100%; /* Stack the columns vertically on small screens */
        }
      }
    </style>
  </head>
  <body>
    <h3>
      Create a simple responsive layout with two columns. The layout should
      stack the columns vertically on small screens (less than 600px wide) and
      display them side-by-side on larger screens.
    </h3>
    <div class="container">
      <div class="column">Column 1</div>
      <div class="column">Column 2</div>
    </div>
  </body>
</html>
